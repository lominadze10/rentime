<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage - RenTime</title>
  <link rel="stylesheet" href="style/homepage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <nav class="menu">
      <div class="left-menu">
        <a href="homepage.html" class="logo-text" id="logoText">RenTime</a>
        <button class="action-btn property">
          <i class="fa-solid fa-house"></i> 
          <span class="button-text" id="propertyBtnText">უძრავი ქონება</span>
        </button>
        <button class="action-btn car">
          <i class="fa-solid fa-car"></i> 
          <span class="button-text" id="carBtnText">ავტომობილები</span>
        </button>
      </div>
      <div class="right-menu">
        <div class="language-container" style="position: relative;">
          <button class="lang-btn" id="languageBtn">
            <i class="fa fa-flag" aria-hidden="true"></i> <span id="languageBtnText">ენა</span>
          </button>
          <div class="language-dropdown" id="languageDropdown">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Flag_of_Georgia.svg" alt="ქართული" data-lang="ka">
            <img src="https://upload.wikimedia.org/wikipedia/en/f/f3/Flag_of_Russia.svg" alt="русский" data-lang="ru">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="English" data-lang="en">
          </div>
        </div>
        <button class="action-btn add-btn" id="addBtn">
          <i class="fa-solid fa-plus"></i> <span id="addBtnText">დამატება</span>
        </button>
        <div class="dropdown" id="userDropdown">
          <button class="action-btn" id="userBtn">
            <i class="fa-solid fa-user"></i> <span id="username">შესვლა</span>
          </button>
          <div class="dropdown-content" id="dropdownContent">
            <button class="action-btn" id="logoutBtn"><span id="logoutBtnText">გამოსვლა</span></button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <script type="module" src="src/firebase-config.js"></script>
  <script type="module" src="src/auth.js"></script>
  <script src="java/login.js"></script>
  <script src="java/language.js"></script>
  <script>
  </script>
</body>
</html>
